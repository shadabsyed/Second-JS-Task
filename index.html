<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    <div class="main">
      <div class="cont">

        <div class="sub-cont">

          </div>
          <div class="row3 row">
            <button class="row3--btn row--btn">4</button>
            <button class="row3--btn row--btn">5</button>
            <button class="row3--btn row--btn">6</button>
          </div>
          <div class="row4 row">
            <button class="row4--btn row--btn">1</button>
            <button class="row4--btn row--btn">2</button>
            <button class="row4--btn row--btn">3</button>
          </div>
          <div class="row5 row">
            <button class="row5--btn row--btn">0</button>

            <button class="row5--btn row--btn btn">.</button>

          </div>
        </div>
        <div class="row6 row">
          <button class="row6--btn row--btn">=</button>
        </div>
        <div class="row7 row">
          <button class="row7--btn row--btn">C</button>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
